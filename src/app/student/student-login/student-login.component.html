<body class="hold-transition theme-primary bg-img" style="background-image: url(assets/images/auth-bg/bg-1.jpg)">

    <div class="container h-p100">
        <div class="row align-items-center justify-content-md-center h-p100">

            <div class="col-12">
                <div class="row justify-content-center g-0">
                    <div class="col-lg-5 col-md-5 col-12">
                        <div class="bg-white rounded10 shadow-lg">
                            <div class="content-top-agile p-20 pb-0">
                                <h2 class="text-primary">Let's Get Started</h2>
                                <p>Student Login</p>
                            </div>
                            <div class="p-40">
                                <form [formGroup]="signIn" #formTemplate='ngForm' (ngSubmit)="formTemplate.valid && login()" novalidate>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <span style=" text-align: left">
      <h6>Email&nbsp;*</h6>
    </span>
                                            <input type="text" placeholder="Email" pInputText formControlName="email" required />
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <span style=" text-align: left">
      <h6>Password&nbsp;*</h6>
    </span>
                                            <input type="password" placeholder="Password" pInputText formControlName="password" required />
                                        </div>
                                    </div>



                                    <div class="row">
                                        <div class="col-12 text-right">
                                            <button type="submit" class="btn btn-primary">Log In</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
